{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="v-start-page.html">Back</a>

      <h1 class="heading-large">What is your role?
      </h1>

      <form class="form" action="/url/of/next/page" method="post">

        <p>Are you an Agent, Consultant or Intermediary, who works on behalf of others to manage their permits.</p>


        <form>
          <div class="form-group">
            <fieldset>
              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="radio-group" value="No">
                <label for="radio-1">No</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="radio-group" value="Yes">
                <label for="radio-2">Yes</label>

            </fieldset>
          </div>
        </form>


        <div class="form-group">
          <a href="v-organisation.html"><input class="button" type="submit" value="Continue"></a>
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
