{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}




<!--  -->

<br></br>
<style>
div.blue {width:700px; height:300px; background:#005EA5; padding: 30px 30px 30px 30px;}

#green {
    width: 250px;
    height: 300px;
    border: 1px #005EA5;
    float: left;
    margin: 5px;
}
#red {
    width: 400px;
    height: 300px;
    border: 1px #005EA5;
    margin: 5px;
    float: left;
}




h1   {color: white;}
label {color: white;}
.button {
    background-color: #FFFFFF;
    border: none;
    color: #005EA5;/* blue */
    padding: 8px 20px;
    text-align: center;
    text-decoration: black;
    display: inline-block;
    font-size: 18px;
}
.button:hover {
    background-color: white;
    color: #005EA5;/* blue */
}



</style>



<main id="content" role="main">
<div class="blue">

<div id="green">
<img align='left' alt="GOV.UK Verify" src="../public/images/govuk-verify.svg" height="100" width="150" style="padding:40px;">
</div>

<div id="red">
<form>


  <h1 class="heading-large">
    Sign in with GOV.UK Verify
  </h1>

<fieldset>
    <div class="multiple-choice">
      <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
      <label for="radio-1">This is my first time using Verify</label>
    </div>
    <div class="multiple-choice">
      <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
      <label for="radio-2">I've used Verify before</label>
    </div>
</fieldset>

<br>

<div>
    <a href=""><input class="button" type="submit" value="Continue" style="font-weight:bold"></a>
</div>


</form>
</div>

</div>
</main>












{% endblock %}
