{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="int-start3.html">Back</a>

      <h1 class="heading-large">Sign in or create an account
      </h1>

      <form class="form" action="/url/of/next/page" method="post">

        <p>Choose how to sign in</p>


        <form>
          <div class="form-group">
            <fieldset>
              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="radio-group" value="">
                <label for="radio-1">Use Government Gateway<br><span class="form-hint">
    You’ll have a user ID if you’ve signed up to do things like file your Self Assessment tax return online.</span></label>
              </div>
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="radio-group" value="">
                <label for="radio-2">Use GOV.UK Verify<span class="form-hint">
    You’ll have an account if you’ve already proved your identity with either Barclays, CitizenSafe, Digidentity, Experian, Post Office, Royal Mail or SecureIdentity.</span></label>
              </label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="radio-group" value="">
              <label for="radio-2">Use Defra International Trade account<span class="form-hint">
  You'll have an account if you've signed up for this service before</span></label>
            </label>
          </div>
    <p class="form-block">or</p>
              <div class="multiple-choice">
                <input id="radio-4" type="radio" name="radio-group" value="">
                <label for="radio-4">Create an account</label>
              </div>
            </fieldset>
          </div>
        </form>


        <div class="form-group">
          <a href="your-details.html"><input class="button" type="submit" value="Continue"></a>
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
