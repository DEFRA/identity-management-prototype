{% extends "layout.html" %}

{% block page_title %}
  Question page

{% endblock %}

{% block content %}

<main id="content" role="main">



  <script>
  $(function() {
    $('#chooseFlow').on('submit', function(ev) {
      var register = $('input[name=register]').val();
      if(register == 1) {
        window.location.href = '/your-email.html';
      }
      else {
        window.location.href = '/signin.html';
      }
      ev.preventDefault();
      return false;
    });
  });
  </script>




  <div class="grid-row">
    <div class="column-two-thirds">





<a class="link-back" href="int-start.html">Back</a>


<h1 class="heading-large">Sign in or create an account
</h1>





<form id="chooseFlow">
  <input type="radio" name="register" value="0" />
  <input type="radio" name="register" value="1" />
  <button type="submit">Continue</button>
</form>


Select one of the following<br></br>
<form>
<div class="form-group">
<fieldset>
<div class="multiple-choice">
<input type="radio" name="register" value="0">
<label for="radio">Sign in</label><br></br>
</div>
<div class="multiple-choice">
<input type="radio" name="register" value="1">
<label for="radio">Create an account</label><br></br>
</div>
</fieldset>
</div>
</form>



<div class="form-group">
<input class="button" type="submit" value="Continue">
</div>




    </div>
  </div>
</main>

{% endblock %}
