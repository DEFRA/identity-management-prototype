{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="personal-details">Back</a>

      <h1 class="heading-large">Business details
      </h1>

      <form class="form" action="/url/of/next/page" method="post">

        <p>
<h3 class="heading-medium">Your position in the business</h3>
        </p>


        <form>
          <div class="form-group">
            <fieldset>
              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="radio-group" value="Company Director">
                <label for="radio-1">Company director</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="radio-group" value="Director">
                <label for="radio-2">Director</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-3" type="radio" name="radio-group" value="Manager">
                <label for="radio-3">Manager</label>
              </div>
            </fieldset>
          </div>
        </form>


        <p>
        <h3 class="heading-medium">What is your business type?</h3>
        </p>



        <form>
          <div class="form-group">
            <fieldset>
              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="radio-group" value="Limited company">
                <label for="radio-1">Limited company</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="radio-group" value="Sole Trader / Self-employed">
                <label for="radio-2">Sole trader / Self-employed</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-3" type="radio" name="radio-group" value="Business partnerhip">
                <label for="radio-3">Business partnership</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="radio-group" value="Limited partnership">
                <label for="radio-1">Limited partnership</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="radio-group" value="Limited Liability Partnership">
                <label for="radio-1">Limited liability partnership</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="radio-group" value="Unincorporated Association">
                <label for="radio-1">Unincorporated association</label>
              </div>
            </fieldset>
          </div>
        </form>
<br>
        <label class="form-label" for="ni-number">
          Company name<span class="form-hint">
This field is for companies only (not individuals)
          </span>
        </label>
        <input class="form-control" id="ni-number" type="text" name="ni-number">


<br><br>


        <label class="form-label" for="ni-number">
        Address<span class="form-hint">
The postcode must correspond to an address in the UK
          </span>
        </label>
        <input class="form-control" id="ni-number" type="text" name="ni-number">&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Find address</a><br><p><a href="">Add address manually</a>





<br><br>
        <a class="button" href="sign-in.html" role="button">Continue</a>
<br><br><br><br>








</main>

{% endblock %}
