{% extends "layout.html" %}

{% block page_title %}
  Question page

{% endblock %}

{% block content %}

<main id="content" role="main">


  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script>
  $(function() {
    $('form[data-form-redirect]').on('submit', function(ev) {
      var url = $('input[name=register]:checked').val();
      if(url) {
        window.location.href = url;
      }
      ev.preventDefault();
      return false;
    });
  });
  </script>




  <div class="grid-row">
    <div class="column-two-thirds">





<a class="link-back" href="int-start.html">Back</a>


<h1 class="heading-large">Sign in or create an account
</h1>








Select one of the following<br></br>
<form data-form-redirect>
<div class="form-group">
<fieldset>
<div class="multiple-choice">
<input id="radio-0" type="radio" name="register" value="/mvp5/signin">
<label for="radio-0">Sign in</label><br></br>
</div>
<div class="multiple-choice">
<input id="radio-1" type="radio" name="register" value="/w-label2/radio-account">
<label for="radio-1">Create an account</label><br></br>
</div>
</fieldset>
</div>

<input class="button" type="submit" value="Continue">
</form>





    </div>
  </div>
</main>

{% endblock %}
